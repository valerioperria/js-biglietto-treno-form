<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        <section class="module">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="actions">
                <div class="insert">
                    <div class="input-item">
                        <h4>Nome Cognome</h4>
                        <label for="name"></label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-item">
                        <h4>Km da percorrere</h4>
                        <label for="km"></label>
                        <input type="text" id="km">
                    </div>
                    <div class="input-item">
                        <h4>Fascia d'et√†</h4>
                        <label for="age"></label>
                        <select id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="anziano">Anziano</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button id="send">Genera</button>
                    <button id="clear">Annulla</button>
                </div>

            </div>
        </section>

        <section class="ticket hidden">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="your-ticket">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="details">
                    <div class="info-part userID">
                        <h4>NOME PASSEGGERO</h4>
                        <h5 id="traveler"></h5>
                    </div>
                    <div class="info-part">
                        <h4>Offerta</h4>
                        <h5 id="offert"></h5>
                    </div>
                    <div class="info-part">
                        <h4>Carrozza</h4>
                        <h5 id="carriage"></h5>
                    </div>
                    <div class="info-part">
                        <h4>Codice CP</h4>
                        <h5 id="cp"></h5>
                    </div>
                    <div class="info-part">
                        <h4>Prezzo biglietto</h4>
                        <h5 id="totalPrice"></h5>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
